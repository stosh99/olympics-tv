pid /tmp/nginx.pid;
error_log /tmp/nginx-error.log warn;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /tmp/nginx-access.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    server {
        listen 8080;
        server_name localhost;

        # Redirect www to non-www (or vice versa — pick one)
        if ($host = www.localhost) {
            return 301 http://localhost:8080$request_uri;
        }

        # Serve React/Next.js static files
        root /home/stosh99/PycharmProjects/olympics-tv/winter-olympics-tv-scheduleV0/.next/standalone/public;
        index index.html;

        # Client-side routing — serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to FastAPI
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
