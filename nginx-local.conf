# Olympics TV - Local Development Nginx Configuration
# For testing locally (HTTP only, no SSL)

# Frontend server - localhost
server {
    listen 8080;
    server_name localhost;

    # Logging
    access_log /tmp/nginx-olympics-frontend.log combined;
    error_log /tmp/nginx-olympics-error.log warn;

    # Root directory for Next.js build
    root /home/stosh99/PycharmProjects/olympics-tv/winter-olympics-tv-scheduleV0/.next/standalone/public;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Serve static files from public directory
    location ~* ^/(public|\.next/static)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve _next static files
    location ~* ^/_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - Client-side routing
    location / {
        try_files $uri $uri/ @nextjs;
    }

    location @nextjs {
        rewrite ^(.*)$ /index.html break;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~ ~$ {
        deny all;
    }
}

# API server - localhost
server {
    listen 8081;
    server_name localhost;

    # Logging
    access_log /tmp/nginx-olympics-api.log combined;
    error_log /tmp/nginx-olympics-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types application/json application/javascript;

    # API Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no logs)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}
