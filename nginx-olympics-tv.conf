# Olympics TV - Nginx Configuration
# Place in /etc/nginx/sites-available/olympics-tv

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Main frontend server - HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name watcholympics2026.com www.watcholympics2026.com;

    # Redirect all HTTP to HTTPS
    return 301 https://watcholympics2026.com$request_uri;
}

# Main frontend server - HTTPS (non-www)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name watcholympics2026.com;

    # SSL Certificates (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/watcholympics2026.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/watcholympics2026.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/watcholympics2026.com/chain.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/olympics-tv-access.log combined;
    error_log /var/log/nginx/olympics-tv-error.log warn;

    # Root directory for Next.js build
    root /home/olympics/olympics-tv/winter-olympics-tv-scheduleV0/.next/standalone/public;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Rate limiting for general requests
    limit_req zone=general_limit burst=20 nodelay;

    # Serve static files from public directory
    location ~* ^/(public|\.next/static)/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve _next static files
    location ~* ^/_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # GoAccess Analytics - Password protected log analysis
    location /analytics/ {
        alias /var/www/html/;
        auth_basic "Analytics";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }

    # Frontend - Client-side routing
    # This tries to serve the file, but falls back to index.html for SPA routing
    location / {
        try_files $uri $uri/ @nextjs;
    }

    location @nextjs {
        rewrite ^(.*)$ /index.html break;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~ ~$ {
        deny all;
    }
}

# Redirect www to non-www for HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.watcholympics2026.com;

    ssl_certificate /etc/letsencrypt/live/watcholympics2026.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/watcholympics2026.com/privkey.pem;

    return 301 https://watcholympics2026.com$request_uri;
}

# API server - HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.watcholympics2026.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/api.watcholympics2026.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.watcholympics2026.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Access-Control-Allow-Origin "https://watcholympics2026.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    # Logging
    access_log /var/log/nginx/olympics-api-access.log combined;
    error_log /var/log/nginx/olympics-api-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types application/json application/javascript;

    # Rate limiting for API requests
    limit_req zone=api_limit burst=50 nodelay;

    # Block TV endpoint - now served by Next.js internally
    location /api/tv/ {
        return 403;
    }

    # API Proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
}

# API server - HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.watcholympics2026.com;

    return 301 https://api.watcholympics2026.com$request_uri;
}
